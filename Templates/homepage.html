{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 5 complete cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!-- bootstrap 5 javascript cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>List All Task</title>
    <!-- move css to the bottom to overide -->
    <link rel="stylesheet" href="{% static  'style.css'  %}" />
</head>

<body>
    <!-- align h1 to the center and also beautify it -->

    <div class="alert alert-primary" role="alert">
        <h1>Todo App</h1>
        <a href="{%  url 'createtask' %}" class="text-white btn btn-success mx-auto text-decoration-none">
        Add Task
      </a>
    </div>
    <h4 class="text-center my-5 text-white">All Available Task</h4>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>Description</th>
                                        <th>Done</th>
                                        <th>Date Created</th>
                                        <th>Owner</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for task in all_tasks %}
                                    <tr>
                                        <td>{{ task.name_of_task }}</td>
                                        <td>{{ task.task }}</td>
                                        <td>{{ task.done }}</td>
                                        <td>{{ task.date_started }}</td>
                                        <td>{{ task.created_by }}</td>
                                        <td>
                                            <a href="{% url 'updatetask' task.pk  %}" class="btn btn-primary m-2">
                          Edit
                        </a>
                                            <a href="{% url 'deletetask'  task.pk  %}" class="btn btn-danger m-2">
                          Delete
                        </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
